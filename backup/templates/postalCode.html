<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>주소 등록 모달</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>

<!-- 모달 오픈 버튼 -->
<button id="openModalBtn">주소 입력하기</button>

<!-- 주소 입력 모달 -->
<div id="addressModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>주소 입력</h2>

        <input type="text" id="sample6_postcode" placeholder="우편번호" />
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" /><br /><br />

        <input type="text" id="sample6_address" placeholder="주소" /><br /><br />
        <input type="text" id="sample6_detailAddress" placeholder="상세주소" /><br /><br />
        <input type="text" id="sample6_extraAddress" placeholder="참고항목" /><br /><br />

        <button id="registerAddressBtn">주소 등록하기</button>
    </div>
</div>

<script src="/js/postalCodeFind.js"></script>

</body>
</html>
