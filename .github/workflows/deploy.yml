name: Spring Boot CI/CD (Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  SPRING_ECR_REPO: ${{ secrets.SPRING_ECR_REPO }}

jobs:
  build_and_push:
    name: Build, Dockerize & Push to ECR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG=latest
          docker build -t $REGISTRY/${{ env.SPRING_ECR_REPO }}:$IMAGE_TAG .
          docker push $REGISTRY/${{ env.SPRING_ECR_REPO }}:$IMAGE_TAG

  deploy:
    name: Deploy to EC2 via SSH
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SPRING_ECR_REPO: ${{ secrets.SPRING_ECR_REPO }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: AWS_ACCOUNT_ID,AWS_REGION,SPRING_ECR_REPO
          script: |
            cd ~/good-space
            ./update-backend.sh
      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MSG="‚úÖ ÏÑúÎ≤Ñ CI/CD ÏÑ±Í≥µ!"
          else
            MSG="‚ùå ÏÑúÎ≤Ñ CI/CD Ïã§Ìå®! <@&${{ secrets.DISCORD_ROLE_ID }}>"
          fi

          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏ÌïòÍ∏∞](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
